{% extends 'todo_base_app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <form action="{% url 'login_user' %}" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend>Login</legend>
            <hr>
			<div class="row mb-3">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Enter Your Email">
			    </div>
		    </div>
			<div class="row mb-3">
			    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Enter Your Password">
			    </div>
			</div>
        </fieldset>

        <div class="form-submit">
            <button class="login-submit-btn" type="submit">Login</button>
        </div>

        <hr>

        <div id="create-account">
            <medium class="text-muted">
                Don't Have an Account?
                <a href="{% url 'register_user' %}" class="register-link">Sign Up</a>
            </medium>
        </div>
    </form>
</div>
{% endblock %}
